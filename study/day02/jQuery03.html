<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<ul class="class-ul">
		<li class="active">0</li>
		<li><p>p标签</p></li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li></li>
	</ul>
	<script src="../lib/jquery-3.1.0.min.js"></script>
	<script>
		$(function(){
			// $('ul li:first') 获取集合中的第一个元素
			// 等同于 $('ul li').first()
			// $('ul li:first').css(
			// { 
			// 	background: 'red',
			// 	color: 'green',
			// }
			// 	); 

			// $('ul li:last') 获取集合中最后一个元素
			// 等同于 $('ul li').last()
			// $('ul li:last').css(
			// { 
			// 	background: 'green',
			// 	color: '',
			// }
			// 	); 
			
			// $('ul li:even') 集合中下标为偶数的元素，设置样式 
			// $('ul li:odd') 集合中下标为奇数的元素

			// $('ul li:eq(0)')
			// 等同于 $('ul li').eq()

			// gt 大于  lt 小于  eq 等于
			// $('ul li:lt(2)').css({
			// 	background:'#333',
			// 	color:'#fff',
			// });

			// 判断集合中是否含有li元素
			$('ul li').hasClass('active')

			// :has(p) 对集合过滤，选取出含有p子元素的节点对象
			$('ul li:has(p)')

			// :contains(p) 对集合过滤，获取集合中含有某一文本内容的节点对象 
			$('ul li:contains(p)').css({
				background:'red',
			});

			// :empty() 获取集合中不含有子元素及文本的节点对象，纯空的
			$('ul li:empty').css({
				padding:'10px 20px',
				background:'blue'
			}).text('之前为空的节点');

			// :hidden 获取集合中隐藏的元素
			// :visible 
			$('ul li:odd').hide();
			console.log( $('ul li:hidden').text() );
			$('ul li:visible').css({
				background:'yellow',
			});

			// :not() 获取集合中非selector 的元素
			$('ul li:not(:eq(3))');
			$('ul li:not(.myclass)');

			// is(selector) 用来判断是否满足  返回Boolean值
			$('ul li:first').is(':hidden');
			$('ul li:first').is(':visible');





		});

		
	
	</script>
</body>
</html>
