<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.active{ color: red; }
	</style>
</head>
<body>
	<p data-type="sdff" class="myclass">p test</p>
	<script src="../lib/jquery-3.1.0.min.js"></script>
	<script>
		$(function(){
			// js document.createElement('li')
			// jquery $('<li></li>')  或者 $('</li>') 推荐使用第一种
			// append() 在元素内部的最后增加节点
			$('body').append( '<li class="active">动态增加的第一个节点</li>' );

			// appendTo() 
			$( '<li class="active">动态增加的第二个节点</li>' ).appendTo('body');
		});

		// prepend() 在元素内部的最前面增加节点
		$('body').prepend('<li class="active">动态增加的第三个节点</li>');
		$('<li class="active">动态增加的第四个节点</li>').prependTo('body');

		// after() 当前元素的后面追加节点
		$('p.myclass').after('<p>放置p后的标签</p>');
		// before() 当前元素的前面追加节点
		$('p.myclass').before('<p>放置p前的标签</p>');

		// remove() 删除节点
		// removeClass() 去掉节点对象的class
		// removeAttr() 去掉节点对象的属性

		// attr 包括在标签上所有‘=’ 赋值的属性，比如自定义的
		// <li data-type="asdf">自定义属性</li>

		// attr() 获取当前节点的属性值
		$('p.myclass').attr('data-type');

		// attr() 赋值当前节点的属性值
		$('p.myclass').attr('data-type','test');


		/**********************************************/

		// insertAfter() 把元素放置在节点的后面
		$('<li>insertAfter</li>').insertAfter($('p.myclass'));

		// insertBefore() 把元素放置在节点前面
		 $('<li>insertBeforer</li>').insertBefore($('p.myclass'));
	</script>
</body>
</html>
