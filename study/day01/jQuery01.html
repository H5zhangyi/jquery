<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

	

	<script type="text/javascript" src="../lib/common.js"></script>
	<script>
		//  原生js加载函数
		window.onload = function(){
			console.log('js原生:' + (+new Date()) );
		}

		// jQuery 加载函数
	
		/*jQuery 语法格式
			$('节点').actionName();
			实现链式操作的原理
			执行完相应的函数后，函数会把节点对象返回，return this;
		*/
		$(document).ready(function(){
			// do something
			console.log('jQuery1:' + ( +new Date()) );
		});

		// jQuery 简写加载函数
		$(function(){
			console.log('jQuery2:' + (+new Date()) );
		});
	</script>
</body>
</html>
