<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<ul>
		<li><a><span>1</span></a></li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script src="../lib/jquery-3.1.0.min.js"></script>
	<script>
		$(function(){
			/*$('ul li').click(function(e){
				// e.target 最底层子级对象 冒泡事件触发的第一个节点
				// e.currentTarget  直接返回当前点击对象
				var $cur = $(e.currentTarget);
				var $cur1 = $(e.target);
				console.log($cur); // li
				console.log($cur1); // span

				// 改变样式的两种方法
				// $cur.css('key','value');
				// $cur.css({"key":"value","key":"value"})
				$cur.css({'color':'green','background-color':'red'});

				// html() 是当前节点里面的全部，包括子节点的标签，如'<a></a>'
				// text() 获取的是当前节点中的文本 不包括子节点的标签
			});*/

			// bind delegate()
			$('ul').on('click','li',function(e){
				var $cur = $(e.currentTarget);
				$cur.css({'color':'green','background-color':'red'});
				$('ul').append('<li>6</li>');

				// off() 取消事件
				$('ul').off('click');

			});

			


			// hover事件 事件机制与click一样
			// $('ul').on('hover','li',function(){
			// 	console.log('hover on');
			// });
			$('ul li').hover(function(){
				console.log('hover on');
			},function(){
				console.log('hover out');
			});
	});
	</script>
</body>
</html>
